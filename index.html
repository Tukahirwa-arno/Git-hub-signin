<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UFT-8">
    <title>Github sign in Page</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="logo">
        <img src= "github_PNG20" alt="Github">
      </div>
      
      <div class="title">
        <p>Sign in to Github</p>
      </div>
      <div class="form">
        <div class="input_field">
          <label>Username or email address</label>
          <input type="text" class="input">
<div class="input_field">
          <label>Password</label>
          <input type="text" class="input">
          </div>
          <div class="btn">
            <input type="submit" value="Sign in" class="Sign_btn">
          </div>
        </div>
        <div class="create_act">
          <p>New to Github? <a href="#">create an account.</a></p>
        </div>
        <div class="footer">
          <ul>
            <li><a href="#">Terms</a></li>
            li><a href="#">Privacy</a></li>
            li><a href="#">Security</a></li>
            li><a href="#">Contact Git</a></li>
      </ul>
    </div>
  
  </body>
</html>
